<!DOCTYPE html>
<html lang="en">
    <head>
        
        <meta charset="UTF-8"
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initail-scale=1.0">
        <title>Fitness Timer ASDF</title>
        <link rel="stylesheet" href="style.css">
    
    </head>
    
    <body>
       
        <div class="header"><h1 class="header__logo">HIIT TIMER</h1></div>
        <main class="main">
            <h2 class="heading">Rest</h2>
            <span class="timer" id="timer">15s</span>
            <progress max="15" value="15" class="progress progress--rest" id="progressBar">
            </progress>
        </main>

        <script type="application/javascript">
            const timerElement = document.getElementById("timer")
            const progressBar = document.getElementById("progressBar");

            let timerCounter = progressBar.max;

            const interval = setInterval(() => {
                if (timerCounter <= 1) {
                    clearInterval(interval);
                }

                timerCounter = timerCounter - 1;
                timerElement.innerText = timerCounter + "s";
                progressBar.value = timerCounter;
            }, 1000);
        </script>
    </body>
</html>
